<html>
	<head>
		<title>Three.js temp</title>
	<style>
		body {margin: 0; }
		canvas {width: 100%; height: 100%;}
	</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>

			var scene, camera, renderer;
			init();

			function init(){

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 15;

				//light

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 1 ).normalize();
				scene.add(light);

				window.addEventListener('resize', function() {
					var width = window.innerWidth;
					var height = window.innerHeight;
					renderer.setSize(width, height);
					camera.aspect = width/height;
					camera.updateProjectionMatrix();
				});

				//just basic able to pan and zoom into object. Not very useful currently. Moving the camera here actually.
				controls = new THREE.OrbitControls (camera, renderer.domElement);
				controls.update();

			}

			//Earth
			var geometry = new THREE.SphereGeometry( 1.7, 32, 32 );
			var texture = new THREE.TextureLoader().load('images/2k_earth_daymap.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture} );
			material.bumpMap = new THREE.TextureLoader().load('images/elev_bump_16k.jpg');
			material.bumpScale = 0.05;

			var sphere = new THREE.Mesh( geometry, material );
			sphere.position.x = 7;
			scene.add(sphere);
			sphere.rotation.set( 0, 0, - Math.PI * 23 / 180 );
			
			//Sun
			var geometry1 = new THREE.SphereGeometry( 5, 32, 32 );
			var texture1 = new THREE.TextureLoader().load('images/2k_sun.jpg');
			var material1 = new THREE.MeshPhongMaterial( { map: texture1} );
		
			var sphere1 = new THREE.Mesh( geometry1, material1 );
			sphere1.position.x = -10;
			scene.add(sphere1);

			//Moon
			var geometry2 = new THREE.SphereGeometry( 0.45, 32, 32 );
			var texture2 = new THREE.TextureLoader().load('images/2k_moon.jpg');
			var material2 = new THREE.MeshPhongMaterial( { map: texture2} );
		
			var sphere2 = new THREE.Mesh( geometry2, material2 );
			sphere2.position.x = 11;
			scene.add(sphere2);




			//change position hopefully
			//sphere.position.set( 10, 10, 10);



			
			function animate() {
			requestAnimationFrame( animate );
			controls.update();
			sphere.rotation.y += 0.01;
			sphere1.rotation.y += 0.01;
			sphere2.rotation.y += 0.01;
			renderer.render( scene, camera );
			}
			
			animate();
		</script>
	</body>

</html>
