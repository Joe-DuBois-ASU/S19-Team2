<html>
	<head>
		<title>Three.js temp</title>
	<style>
		body {margin: 0; }
		canvas {width: 100%; height: 100%;}
	</style>
	</head>

	<body>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>

			var scene, camera, renderer;
			init();

			function init(){

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
				camera.position.z = 5;

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 1, 1 ).normalize();
				scene.add(light);

				window.addEventListener('resize', function() {
					var width = window.innerWidth;
					var height = window.innerHeight;
					renderer.setSize(width, height);
					camera.aspect = width/height;
					camera.updateProjectionMatrix();
				});

				//just basic able to pan and zoom into object. Not very useful currently. Moving the camera here actually.
				controls = new THREE.OrbitControls (camera, renderer.domElement);
				controls.update();

			}

			var geometry = new THREE.SphereGeometry( 1.5, 32, 32 );
			var texture = new THREE.TextureLoader().load('images/2k_earth_daymap.jpg');
			var material = new THREE.MeshPhongMaterial( { map: texture} );
			material.bumpMap = new THREE.TextureLoader().load('images/elev_bump_16k.jpg');
			material.bumpScale = 0.05;

			//Tilt of earth
			var sphere = new THREE.Mesh( geometry, material );
			scene.add(sphere);
			sphere.rotation.set( 0, 0, - Math.PI * 23 / 180 );
			
			//change position hopefully
			//sphere.position.set( 100, 100, 100);



			
			function animate() {
			requestAnimationFrame( animate );
			controls.update();
			sphere.rotation.y += 0.01;
			renderer.render( scene, camera );
			}
			
			animate();
		</script>
	</body>

</html>
